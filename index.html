<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Card</title>
</head>
<body>
    <div class="blog-contain">
        <div class="blog-card">
            <div class="card-img">
                <img src="./image/achievement-business-collaboration-connection.jpg" alt="business">
            </div>
            <div class="card-content">
                <h2 class="card-title">Perfect solution for small business</h2>
                <div class="card-description">
                    Small businesses need to generate leads to grow.<br>
                    You can use tools like Ringy.
                </div>
            </div>
            <div class="card-member">
                <img class="member-avatar" src="./image/th.jpg" alt="avatar">
                <div class="member-information">
                    <h2 class="member-name">Amy Burgess</h2>
                    <span class="member-position">Custimer Manger, Solution Oy</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
